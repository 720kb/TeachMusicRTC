<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=640, maximum-scale=1, user-scalable=no, target-densityDpi=device-dpi">
	<title>Pitch Detector</title>
	<link href='http://fonts.googleapis.com/css?family=Alike' rel='stylesheet' type='text/css' />
	<link href="css/index.css" rel="stylesheet">

</head>
<body>
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/raphael-min.js"></script>
<script type="text/javascript" src="js/audio_context_monkeypatch.js"></script>
<script type="text/javascript" src="js/pitch_detector.js"></script>
<script type="text/javascript" src="js/underscore.js"></script>
<script type="text/javascript" src="js/main.js"></script>


<div id="activePitch"><h3>use live input</h3></div>

<div id="piano"></div>

<div id="detector" class="vague">
<div class="pitch"><span id="pitch">--</span>Hz</div>
<div class="note"><span id="note">--</span></div>
<canvas id="output" width=300 height=42></canvas>
<div id="detune"><span id="detune_amt">--</span><span id="flat">cents &#9837;</span><span id="sharp">cents &#9839;</span></div>
</div>




<canvas id="waveform" width="512" height="256"></canvas>


</body>
</html>
